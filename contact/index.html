<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>デモサイト03</title>
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link href=“https://fonts.googleapis.com/css?family=Noto+Serif|Noto+Serif+JP&display=swap” rel=“stylesheet”>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" href="../css/style.css">
</head>
</head>
<body>
  <header>
    <div class="header-area wrapper">
      <h1>
        <a class="header-logo" href="../index.html">Create Designe</a>
      </h1>
  
      <nav class="menu">
        <ul>
          <li><a class="menu-list" href="">Concept</a></li>
          <li><a class="menu-list" href="">Service</a></li>
          <li><a class="menu-list" href="">Works</a></li>
          <li><a class="menu-list" href="">Contact</a></li>
        </ul>
      </nav>
  
    </div>

    <div class="burger">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <div class="layer">
      <ul>
        <li><a href="">Concept</a></li>
        <li><a href="">Service</a></li>
        <li><a href="">Works</a></li>
        <li><a href="">Contact</a></li>
      </ul>
    </div>
  </header>
  <main>
    <div class="contact-visual">
      <h2 class="title-center">CONCEPT</h2>
      <p class="back-title white title-left">Contact us</p>
    </div>
    <section class="contact-form">
      <h3 class="form-title">お問い合わせ内容</h3>
      <form action="">
        <div class="check-are">
          <div>
            <input class="check-value" type="checkbox" name="contact-type" id="">
            <span>
              資料請求
            </span>
          </div>

          <div>
            <input class="check-value" type="checkbox" name="contact-type" id="">
            <span>
              お電話でのご相談を希望
            </span>
          </div>

          <div>
            <input class="check-value" type="checkbox" name="contact-type" id="">
            <span>
              申し込み
            </span>
          </div>
        </div>

        <dl class="text-area">
          <dt class="form-title">担当者</dt>
          <dd class="form-content"><input type="text" name="" id=""></dd>
          
          <dt class="form-title">電話番号</dt>
          <dd class="form-content"><input type="text" name="" id=""></dd>

          <dt class="form-title">メールアドレス</dt>
          <dd class="form-content"><input type="text" name="" id=""></dd>

          <dt class="form-title">その他</dt>
          <dd class="form-content"><textarea name="" id="" cols="30" rows="10"></textarea></dd>
        </dl>

        <a class="more-bnt" href="">Submit</a>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy;cresta.design all rights reserved</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="../js/main.js"></script>
</body>
</html>
